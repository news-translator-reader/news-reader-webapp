  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="register-form" onsubmit="register()">
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="location"><i class="zmdi zmdi-globe"></i></label>
                <select name="location" id='location'>
                  <option selected>-- Select Location --</option>
                  <option value="id">Indonesia</option>
                  <option value="us">Non-Indonesia</option>
                </select>
              </div>
              <div class="form-group">
                <label for="location"><i class="zmdi zmdi-favorite"></i></label>
                <select name="location" id='interest'>
                  <option selected>-- Best interest --</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="health">Health</option>
                  <option value="science">Science</option>
                  <option value="sports">Sports</option>
                  <option value="technology">Technology</option>
                  <option value="business">Business</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Password" />
              </div>
              <div class="form-group">
                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                <input type="password" name="re_pass" id="re_pass" placeholder="Confirm password" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                    href="#" class="term-service">Terms of service</a></label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
            <a id="loginButton" onclick="showLogIn()">Already a member? Sign in below</a>
          </div>

        </div>
      </div>
    </section>

    <!-- Sign in  Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
            <a class="signup-image-link" onclick="showRegister()">Create an account</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Sign in</h2>
            <form method="POST" class="register-form" id="login-form" onsubmit="login()"> 
              <div class="form-group">
                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="your_email" id="your_email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
              </div>
            </form>
            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li><div class="g-signin2" data-onsuccess="onSignIn"></div></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
